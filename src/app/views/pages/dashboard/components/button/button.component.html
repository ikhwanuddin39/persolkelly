<button (click)="onButtonClick()" class="px-4 py-2.5 rounded-md text-white" [ngClass]="
   buttonType == 'danger' ? 'bg-red-500 hover:bg-red-600 active:bg-red-700 '  : 
   buttonType == 'secondary' ? 'bg-emerald-500 hover:bg-emerald-600 active:bg-emerald-700 ' : 
   buttonType == 'primary' ? 'bg-sky-500 hover:bg-sky-600 active:bg-sky-700 text-white' : 
   'bg-neutral-500 hover:bg-neutral-600 active:bg-neutral-700 text-white'">
   {{buttonText}}
</button>
