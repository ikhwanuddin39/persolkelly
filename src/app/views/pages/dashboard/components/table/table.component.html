<section class="bg-white p-4 rounded-xl mt-4">
   <div class="overflow-scroll w-full">
      <mat-table [dataSource]="data" class="">
         <ng-container *ngFor="let column of columns" [matColumnDef]="column">
            <mat-header-cell *matHeaderCellDef class="uppercase font-poppins">{{ column == 'actionsDesc' ?
               'actions' :
               column
               }}</mat-header-cell>
            <mat-cell *matCellDef="let element; let i = index" class="font-poppins">
               <!-- Tampilkan tombol Edit dan Hapus di kolom "Action" -->
               <ng-container *ngIf="column === 'actions'">
                  <div class="flex items-center gap-4 py-3">
                     <app-button [buttonText]="'Edit'" [buttonType]="'primary'"
                        (buttonClick)="editItem(element)"></app-button>
                     <app-button [buttonText]="'Delete'" [buttonType]="'danger'" (buttonClick)="deleteItem(element)">
                     </app-button>
                  </div>
               </ng-container>
               <!-- Tampilkan tombol Edit, Hapus dan Deskripsi di kolom "Action" -->
               <ng-container *ngIf="column === 'actionsDesc'">
                  <div class="flex items-center gap-4 py-3">
                     <app-button [buttonText]="'Edit'" [buttonType]="'primary'"
                        (buttonClick)="editItem(element)"></app-button>
                     <app-button [buttonText]="'Delete'" [buttonType]="'danger'" (buttonClick)="deleteItem(element)">
                     </app-button>
                     <app-button [buttonText]="'Desc'" [buttonType]="''" (buttonClick)="descItem(element)">
                     </app-button>
                  </div>
               </ng-container>
               <!-- Tampilkan nomor urut -->
               <!-- <ng-container *ngIf="column === 'no'">
                  {{ element?.no }}
               </ng-container> -->
               <!-- Tampilkan data dalam kolom lain -->
               <ng-container *ngIf="column !== 'actions' && column !== 'actionsDesc'">
                  {{ element[column] ?? '-' }} <!-- Jika data kosong, tampilkan tanda "-" -->
               </ng-container>
            </mat-cell>
         </ng-container>

         <mat-header-row *matHeaderRowDef="columns"></mat-header-row>
         <mat-row *matRowDef="let row; columns: columns"></mat-row>
      </mat-table>
   </div>

</section>
